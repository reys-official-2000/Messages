<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Toast Notifications</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="toast-containerRqwXZpqp" class="toast-containerRqwXZpqp">
    <div id="success-data" data-type="success" class="toast-templateRqwXZpqp">
      <i class="bi bi-check-circle-fill"></i>
      <span class="titleRqwXZpqp">موفقیت</span>
      <span class="textRqwXZpqp">عملیات با موفقیت انجام شد</span>
    </div>
    <div id="error-data" data-type="error" class="toast-templateRqwXZpqp">
      <i class="bi bi-exclamation-circle-fill"></i>
      <span class="titleRqwXZpqp">خطا</span>
      <span class="textRqwXZpqp">خطایی رخ داده است. لطفاً دوباره تلاش کنید</span>
    </div>
    <div id="warning-data" data-type="warning" class="toast-templateRqwXZpqp">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <span class="titleRqwXZpqp">هشدار</span>
      <span class="textRqwXZpqp">هشدار! لطفاً با دقت ادامه دهید</span>
    </div>
    <div id="info-data" data-type="info" class="toast-templateRqwXZpqp">
      <i class="bi bi-info-circle-fill"></i>
      <span class="titleRqwXZpqp">اطلاعات</span>
      <span class="textRqwXZpqp">اطلاعات جدیدی در دسترس است</span>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
